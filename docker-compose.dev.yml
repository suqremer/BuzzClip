# Development override: uses SQLite instead of PostgreSQL
# Usage: docker compose -f docker-compose.dev.yml up
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/buzzclip.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key}
      - FRONTEND_URL=http://localhost:3000
      - DEBUG=true
    volumes:
      - backend-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:

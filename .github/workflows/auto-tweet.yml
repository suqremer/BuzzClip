name: Auto Tweet

on:
  # schedule disabled â€” X API Pay-Per-Use requires credits ($0.00).
  # Uncomment when credits are available.
  # schedule:
  #   - cron: "0 3 * * 1,3,5"   # Mon/Wed/Fri 12:00 JST
  #   - cron: "0 11 * * 2,4,6"  # Tue/Thu/Sat 20:00 JST
  workflow_dispatch:
    inputs:
      session:
        description: "Session number (0=morning, 1=lunch, 2=evening)"
        required: false
        default: "0"

permissions:
  contents: read

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install tweepy
        name: Install tweepy

      - name: Determine session number
        id: session
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "num=${{ github.event.inputs.session }}" >> "$GITHUB_OUTPUT"
          else
            HOUR=$(TZ=Asia/Tokyo date +%H)
            if [ "$HOUR" -lt 10 ]; then
              echo "num=0" >> "$GITHUB_OUTPUT"
            elif [ "$HOUR" -lt 16 ]; then
              echo "num=1" >> "$GITHUB_OUTPUT"
            else
              echo "num=2" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Post tweet
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python scripts/auto_tweet.py ${{ steps.session.outputs.num }}
